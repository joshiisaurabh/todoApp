<div class="col-md-6">
  <h2 class="text-center">Add Employee</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" formControlName="email" placeholder="Email" name="email" class="form-control" id="email">
    </div>

    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input formControlName="firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input formControlName="lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName">
    </div>

    <div class="form-group">
      <label for="state">State:</label>
      <input formControlName="state" placeholder="Please enter state name" name="state" class="form-control" id="state">
    </div>

    <div class="form-group">
      <label for="city">City:</label>
      <input formControlName="city" placeholder="Please enter city name" name="city" class="form-control" id="city">
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input formControlName="address" placeholder="Please enter address" name="address" class="form-control" id="address">
    </div>
    <button class="btn btn-success">Add</button>
  </form>
</div>
