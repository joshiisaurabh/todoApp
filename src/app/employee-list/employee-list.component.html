<div class="col-md-6">
  <h2> CONNEXIS-TECH Emploe Details</h2>
  <button class="btn btn-danger" (click)="addEmployee()"> Add Employee</button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>FirstName</th>
      <th>LastName</th>
      <th>Email</th>
      <th>State</th>
      <th>City</th>
      <th>Address</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of employees">
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.state}}</td>
      <td>{{user.city}}</td>
      <td>{{user.address}}</td>

    </tbody>
  </table>
</div>
